<h1 style="margin-bottom: 10px" mat-dialog-title>Add procduct Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetales">Vegetales</mat-option>
      <mat-option value="eletronica">Eletronica</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">
    <h1>Product Freshness</h1>
  </label>
  <mat-radio-group class="example-radio-group">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let fresh of freshnessList"
      [value]="fresh"
      >{{ fresh }}</mat-radio-button
    >
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>price</mat-label>
    <input matInput type="number" placeholder="Name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput cols="30" rows="10"></textarea>
  </mat-form-field>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px" mat-raised-button color="primary">
      Save
    </button>
  </div>
</div>
